<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Compressive strength prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="Cement" placeholder="Cement" required="required" />
        <input type="number" name="Slag" placeholder="Slag " required="required" />
        <input type="number" name="FlyAsh" placeholder="FlyAsh " required="required" />
        <input type="number" name="Water" placeholder="Water " required="required" />
        <input type="number" name="Superplasticizer" placeholder="Superplasticizer " required="required" />
        <input type="number" name="CoarseAggregate" placeholder="CoarseAggregate " required="required" />
        <input type="number" name="FineAggregate" placeholder="FineAggregate " required="required" />
        <input type="number" name="Age" placeholder="Age " required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
